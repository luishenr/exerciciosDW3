<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleEx.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exercício 05</title>
</head>
<body>
    <header>
        <a href="index.html" class="home btn btn-dark" > <i class="fa-solid fa-arrow-left"></i> </a>
        <h1 class="title">05 - Contador</h1>
    </header>
    <div class="container">
        <div class="card">
            <div class="content">
                <h2 style="font-size: 18px; font-weight:medium;">Informe o número inicial da contagem:</h2>
                <input id="txtNumInicio" type="number" class="form-control" value="txtNumInicio" placeholder="Digite o número inicial aqui">
                <h2 style="font-size: 18px; font-weight:medium;">Informe o número final da contagem:</h2>
                <input id="txtNumFim" type="number" class="form-control" value="txtNumFim" placeholder="Digite o número final aqui">
                <button type="button" class="btn btn-primary" onClick="Contar()">Iniciar contagem</button>
                <div class="resultado">
                    <select name="tab" id="tab" size="10" class="form-control">
                        <option>Digite um número para iniciar a contagem.</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Desenvolvido por Valmir - 2023
    </footer>
    <script>
        function Contar(){
            var inicio = Number(document.getElementById('txtNumInicio').value)
            var fim = Number(document.getElementById('txtNumFim').value)
            var tab = document.getElementById('tab')

            if (fim < 0 || fim==''){
                window.alert(`Insira um número inteiro válido para iniciar a contagem!`)
            }
            else{
                tab.innerHTML = ''
                while(inicio<=fim){
                    var item = document.createElement('option')
                    item.text = inicio
                    tab.appendChild(item)
                    inicio++
                }
            }
        }

    </script>
</body>
</html>
